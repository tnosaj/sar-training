server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # Long-term caching for hashed assets (Vite outputs /assets/*.hash.js)
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Service worker should NOT be cached so updates propagate
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # API proxy to backend container (only if you want to proxy here too)
  # Otherwise your host Nginx already does /api â†’ 127.0.0.1:8080
  # location /api/ { proxy_pass http://backend:8080/; }

  # SPA fallback for client-side routes
  location / {
    try_files $uri /index.html;
    # index.html should not be cached
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}